<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font google-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!--stylesheet-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile Card - Glassmorphism</title>
    <style>
        body{
         background: url("./images/background4.jpg");
         opacity: 1;
         background-repeat: repeat ;
         
     }
    </style>
</head>

<body>

  
    <div class="card">
        <div class="card-img">
            <img src="./images/linkedin.jpg" alt="profile">
        </div>

        <div class="description">
            <h6 class="primary-text">Rafa Alves</h6>
            <h6 class="secondary-text">Front-end Developer</h6>
        </div>

        <a href="https://github.com/rafamrrobot" target="_blank"><button class="primary-text">Ver Github</button></a>

        <div class="details">
            <div class="rating">
                <h6 class="primary-text">86%</h6>
                <h6 class="secondary-text">Rating</h6>
            </div>
            <div class="activity">
                <h6 class="primary-text">92%</h6>
                <h6 class="secondary-text">Activity</h6>
            </div>
        </div>

        

    </div>
    
</body>
</html>
